<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <button class="btn btn-primary">button</button>
    <button class="btn btn-warning">button</button>
    <button class="btn btn-danger">button</button>

    <a href="" class="btn btn-warning">click</a>
    <span class="btn btn-danger">span</span>

    <button class="btn btn-outline-primary">primary</button>
    <br>
    <button class="btn btn-primary">primary</button>
    <button class="btn btn-primary btn-sm">primary</button>
    <button class="btn btn-primary btn-lg">primary</button>
    <button class="btn btn-primary btn-lg " disabled>primary</button>

    <div class="d-flex justify-content-end">
        <a class="btn btn-primary btn-lg " disabled>anchor</a>
        <a class="btn btn-primary btn-lg " disabled>anchor</a>
    </div>


    <hr>
    <br>

    <div class="btn-group">
        <button class="btn btn-primary">button</button>
        <button class="btn btn-warning">button</button>
        <button class="btn btn-primary">button</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-outline-primary">button</button>
        <button class="btn btn-outline-warning">button</button>
        <button class="btn btn-outline-primary">button</button>
    </div>



    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>

        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>

        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
    </div>

<hr>
         <div class="input-group">
             <span class="input-group-text">@</span>
       <input type="text" placeholder="input group ">
         </div>

    <hr>
    <br>
           <div class="btn-group btn-group-sm btn-group-vertical">
        <button class="btn btn-outline-primary">button</button>
        <button class="btn btn-outline-warning">button</button>
        <button class="btn btn-outline-primary">button</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
