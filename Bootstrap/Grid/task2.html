<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <section class="row">
        <div class="col-12 col-md-8 col-xl-6 border border-danger">
            <div class="row">
                <div class="col-4 col-md-12 col-xl-6">1.1</div>
                <div class="col-8 col-md-12 col-xl-6">
                    <div class="row">
                        <div class="col-4 col-md-6 col-xl-8 border border-primary">1.2.1</div>
                        <div class="col-8 col-md-6 col-xl-4 border border-primary">1.2.2</div>
                        <div class="col-4 col-md-6 col-xl-8 border border-primary">1.2.3</div>
                        <div class="col-8 col-md-6 col-xl-4 border border-primary">1.2.4</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4 col-xl-6 border border-danger">2</div>
        <div class="col-12 col-md-4 col-xl-6 border border-danger">3</div>
        <div class="col-12 col-md-8 col-xl-6 border border-danger">
            <div class="row">
                <div class="col-3 col-md-12 col-xl-6 border border-success">4.1</div>
                <div class="col-3 col-md-6 col-xl-6 border border-success">4.2</div>
                <div class="col-3 col-md-6 col-xl-12 border border-success">4.3</div>
                <div class="col-3 col-md-12 col-xl-6 border border-success">4.4</div>
                <div class="d-none d-xl-block col-xl-6 border border-success">4.5</div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
