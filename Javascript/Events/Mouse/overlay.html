<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        #over{
            display: none;
        }
    </style>
  </head>
  <body>
       <div class="col-3" id="main">
        <div class="card text-bg-dark">
  <img src="https://organicindia.com/cdn/shop/files/Khandsari_1a_558X600_crop_center.jpg?v=1742281352" class="card-img" alt="...">
  <div class="card-img-overlay" id="over">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
    <p class="card-text"><small>Last updated 3 mins ago</small></p>
  </div>
</div>
       </div>


       <a href="https://fontawesome.com/v5/icons/eye?f=classic&s=regular">click</a>


       <script>
        document.getElementById("main").addEventListener("mouseover",()=>{
            document.getElementById("over").style.display="block";
            document.querySelector("img").setAttribute("src","https://organicindia.com/cdn/shop/files/mood-3_558X600_crop_center.png?v=1696312250")
        })
        document.getElementById("main").addEventListener("mouseout",()=>{
            document.getElementById("over").style.display="none"
            document.querySelector("img").setAttribute("src","https://organicindia.com/cdn/shop/files/Khandsari_1a_558X600_crop_center.jpg?v=1742281352")
        })

     
        // let count=1;
        document.addEventListener("contextmenu",(event)=>{
        //     alert("right clicked..." +count)
        //     count++;
        //    if(count==4){
        //     window.close();
        //    }
     
    alert("right clicked...")
        event.preventDefault();


        })

        document.querySelector("a").addEventListener("click",(event)=>{
       event.preventDefault();
        })
        document.querySelector("a").addEventListener("dblclick",()=>{
          
            window.location="https://fontawesome.com/v5/icons/eye?f=classic&s=regular"
        })




       </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
